apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "it.diab"
        minSdkVersion 23
        targetSdkVersion 28

        versionCode 380
        versionName "1.3.2"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled true
        }
    }

    flavorDimensions "fit"
    productFlavors {
        oss {
            // Fitness-integration-less app, no closed source library included
        }
        googleFit {
            // Google Fit integration, includes closed source libraries
        }
    }
}

dependencies {
    implementation project(':core')
    implementation project(':data')
    implementation project(':ui')
    implementation project(':glucose')
    implementation project(':insulin')
    implementation project(':settings')
    googleFitImplementation project(':googlefit')

    // UI
    implementation "androidx.cardview:cardview:1.0.0"

    implementation "com.github.PhilJay:MPAndroidChart:v3.0.3"
}

// Testing dependencies
apply from: "../deps_test.gradle"
